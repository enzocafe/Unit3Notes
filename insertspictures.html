<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <div class="content">
    <div class="wow">
    <div class="i can't">
    <h3>What is this?</h3>
      <h4>I don't want it?</h4>
    </div>
  </div>
  </div>
</div>
<script>
  const content = document.querySelector('.content');
  //replaces content of an HTML tag using innerHTML
  content.innerHTML = '<h1 id="lose">I love Zelda</h1><h4>but I actually hate it.</h4>'

  const cont = document.querySelector('.content');
  //replaces content of an HTML tag using innerHTML
  cont.innerHTML = '<h1 id="lose">I love Pizza</h1><h4>but I actually hate it.</h4>'

  // add a new element in addition to existing elements
  const zelda = document.createElement('h1');
  zelda.innerHTML = 'I love Zelda';
  content.appendChild('Zelda');

  //put this on top in addition to existing elements
  const food = document.createElement('h1');
  food.innerHTML = '<h1 class="gone">I love pizza</h1>';
  content.insertAdjacentText('afterbegin', food);

  //put this on top in addition to existing elements
  const cow = document.createElement('h1');
  food.innerHTML = 'I love pizza';
  content.insertAdjacentText('beforebegin', cow);

  //put this on top in addition to existing elements
  const no = document.createElement('h1');
  no.innerHTML = 'I love pizza';
  content.insertAdjacentText('afterend', no);

  //to remove an element
  const unwantedElement = document.querySelector('h4');
  unwantedElement.remove();

  const unwantedElement2 = document.querySelector('.gone');
  unwantedElement2.remove();

</script>
</body>
</html>
